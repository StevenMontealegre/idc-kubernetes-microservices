apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgsql12-idc-responsables
  labels:
    app: db-responsables
    type: db
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: db-responsables
      type: db
  template:
    metadata:
      labels:
        app: db-responsables
        type: db
    spec:
      containers:
        - name: pgsql12-idc-responsables
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: db_idc_responsables
            - name: POSTGRES_PASSWORD
              value: Carvajal2019*

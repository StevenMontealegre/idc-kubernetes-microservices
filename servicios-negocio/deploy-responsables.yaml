apiVersion: apps/v1 # i se Usa apps/v1beta2 para versiones anteriores a 1.9.0
kind: Deployment
metadata:
  name: idc-servicio-responsables
  labels:
    estado: "1"
spec:
  selector:   #permite seleccionar un conjunto de objetos que cumplan las condicione
    matchLabels:
      app: responsables
  replicas: 1
  strategy:
    type: RollingUpdate
  template:   # Plantilla que define el container
    metadata:
      labels:
        app: responsables
    spec:
      containers:
      - name: idc-servicio-responsables
        image: dmcontainerregister.azurecr.io/idc-servicio-responsables-dev:latest
        ports:
          - containerPort: 8500
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: k8s
          - name: SERVER_PORT
            value: "8500"
      imagePullSecrets:
        - name: regcred

apiVersion: apps/v1 # i se Usa apps/v1beta2 para versiones anteriores a 1.9.0
kind: Deployment
metadata:
  name: idc-servicio-mensajero
  labels:
    name: "messenger-service"
spec:
  selector:   #permite seleccionar un conjunto de objetos que cumplan las condicione
    matchLabels:
      app: mensajero
  replicas: 1
  strategy:
    type: RollingUpdate
  template:   # Plantilla que define el container
    metadata:
      labels:
        app: mensajero
    spec:
      containers:
      - name: idc-servicio-mensajero
        image: dmcontainerregister.azurecr.io/idc-servicio-mensajero-dev:latest
        ports:
          - containerPort: 8533
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: k8s-dev
      imagePullSecrets:
        - name: regcred
      nodeSelector:
        nodo: master

